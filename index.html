<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur Prix Vol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 1em auto;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input[type="range"], input[type="number"] {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      box-sizing: border-box;
    }
    .slider-value {
      font-size: 0.85em;
      margin-top: 4px;
      font-style: italic;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2a5;
    }
    .details {
      font-size: 0.85em;
      color: #555;
      margin-top: 10px;
      background: #e8f0e8;
      padding: 8px;
      border-radius: 5px;
      white-space: pre-line;
      line-height: 1.3em;
    }
  </style>
</head>
<body>

<h2>✈️ Prix du vol</h2>

<label for="prixAvion">Prix avion par heure (€) :</label>
<input type="range" id="prixAvion" min="10" max="2000" value="200" step="10" oninput="updatePrixPax()">
<div class="slider-value">Prix avion : <span id="prixAvionValue">200</span> €/h</div>

<label for="tempsVol">Temps de vol (minutes) :</label>
<input type="range" id="tempsVol" min="10" max="150" value="60" step="5" oninput="updatePrixPax()">
<div class="slider-value">Temps vol : <span id="tempsVolValue">60</span> min</div>

<label for="coutAdditionnel">Coût additionnel (€) :</label>
<input type="range" id="coutAdditionnel" min="0" max="300" value="0" step="5" oninput="updatePrixPax()">
<div class="slider-value">Coût additionnel : <span id="coutAdditionnelValue">0</span> €</div>

<label for="pax">Nombre de passagers :</label>
<input type="range" id="pax" min="1" max="5" value="1" step="1" oninput="updatePrixPax()">
<div class="slider-value">Passagers : <span id="paxValue">1</span></div>

<label><input type="checkbox" id="pilotFFAPilote" onchange="updatePrixPax()"> Pilot FFA (+5 € par passager, sans TVA ni commission)</label>

<div class="result" id="resultatPax">Prix par passager : 0 €<br></div>
<div class="details" id="detailsPax"></div>

<script>
  const FIXE_PAR_PAX = 18;        // commission fixe par passager
  const COMMISSION_RATE = 0.295;  // commission variable
  const TVA_RATE = 0.19;          // TVA 19%

  function updatePrixPax() {
    // Récupération des valeurs
    const prixAvion = parseFloat(document.getElementById('prixAvion').value);
    const tempsVol = parseFloat(document.getElementById('tempsVol').value);
    const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel').value);
    const pax = parseInt(document.getElementById('pax').value);
    const pilotFFA = document.getElementById('pilotFFAPilote').checked;

    // Mise à jour affichage sliders
    document.getElementById('prixAvionValue').innerText = prixAvion;
    document.getElementById('tempsVolValue').innerText = tempsVol;
    document.getElementById('coutAdditionnelValue').innerText = coutAdditionnel;
    document.getElementById('paxValue').innerText = pax;

    // Coût vol base HT (prix par heure * temps en heure)
    const coutVolBase = (prixAvion / 60) * tempsVol;

    // Coût total vol HT (pilote + passagers)
    const coutVolTotalHT = coutVolBase + coutAdditionnel;

    // Répartition des parts
    const totalParts = pax + 1;
    // Part pilote HT = coût total vol HT divisé par total parts
    const partPiloteHT = coutVolTotalHT / totalParts;

    // Part passagers HT = reste
    const partPassagersHT = coutVolTotalHT - partPiloteHT;

    // Surcoût Pilot FFA, sans TVA ni commission
    const surcoutPilotFFA = pilotFFA ? 5 * pax : 0;

    // Commissions sur part passagers HT
    const commissionFixe = FIXE_PAR_PAX * pax;
    const commissionVariable = Math.ceil(partPassagersHT * COMMISSION_RATE);
    const tvaCommissions = Math.ceil((commissionFixe + commissionVariable) * TVA_RATE);

    // Prix total TTC pour passagers = part passagers + commissions + TVA + surcoût FFA
    const prixTotalPassagersTTC = partPassagersHT + commissionFixe + commissionVariable + tvaCommissions + surcoutPilotFFA;

    // Prix TTC par passager
    const prixParPassager = prixTotalPassagersTTC / pax;

    // Suppression du calcul et affichage du prix total TTC (pilote + passagers)
    // const prixTotalTTC = partPiloteHT + prixTotalPassagersTTC;

    // Affichage résultats sans prix total TTC
    document.getElementById('resultatPax').innerHTML =
      `Prix par passager : ${prixParPassager.toFixed(2)} €<br>`;

    // Détails sans la ligne prix total TTC
    const detailText = 
`Détails du calcul :
- Coût vol base HT : ${coutVolBase.toFixed(2)} €
- Coût additionnel : ${coutAdditionnel.toFixed(2)} €
- Coût total vol HT (pilote + pax) : ${coutVolTotalHT.toFixed(2)} €
- Parts totales (pilote + pax) : ${totalParts}
- Part pilote (HT) : ${partPiloteHT.toFixed(2)} €
- Part passagers (HT) : ${partPassagersHT.toFixed(2)} €
- Commission fixe (18€/pax) : ${commissionFixe} €
- Commission variable (29,5%) arrondie : ${commissionVariable} €
- TVA sur commissions arrondie : ${tvaCommissions} €
- Surcoût Pilot FFA (sans TVA ni commission) : ${surcoutPilotFFA} €
- Prix TTC par passager : ${prixParPassager.toFixed(2)} €`;

    document.getElementById('detailsPax').innerText = detailText;
  }

  updatePrixPax();
</script>

</body>
</html>
