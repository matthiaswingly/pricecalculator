<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur Vol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 700px;
      padding: 0 10px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .calculator {
      flex: 1 1 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background: #f9f9f9;
      box-sizing: border-box;
      min-width: 320px;
    }
    h2 {
      font-size: 1.1em;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input[type="range"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .slider-value {
      font-size: 0.85em;
      margin-top: 4px;
      font-style: italic;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5;
    }
    .details {
      font-size: 0.8em;
      color: #555;
      margin-top: 8px;
      background: #e8f0e8;
      padding: 8px;
      border-radius: 4px;
      line-height: 1.3em;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Calculateur 1 modifi√© -->
    <div class="calculator">
      <h2>üí∏ Montant net pour le pilote</h2>

      <label for="voucher1">Valeur totale du voucher (tous passagers) (‚Ç¨) :</label>
      <input type="number" id="voucher1" min="50" max="5000" value="152" step="1" oninput="updatePilote()">
      <div class="slider-value">Total voucher : <span id="voucher1Value">152</span> ‚Ç¨</div>

      <label for="pax1">Nombre de passagers :</label>
      <input type="range" id="pax1" min="1" max="5" value="1" oninput="updatePilote()">
      <div class="slider-value">Passagers : <span id="pax1Value">1</span></div>

      <div class="result" id="resultatPilote">Le pilote recevra environ : 0 ‚Ç¨</div>
      <div class="details" id="detailsPilote"></div>
    </div>

    <!-- Calculateur 2 (prix du vol) -->
    <div class="calculator">
      <h2>‚úàÔ∏è Prix du vol</h2>

      <label for="prixAvion2">Prix avion par heure (‚Ç¨) :</label>
      <input type="range" id="prixAvion2" min="10" max="2000" value="200" oninput="updatePrixPax()">
      <div class="slider-value">Prix avion : <span id="prixAvion2Value">200</span> ‚Ç¨/h</div>

      <label for="tempsVol2">Temps de vol (minutes) :</label>
      <input type="range" id="tempsVol2" min="10" max="150" value="60" oninput="updatePrixPax()">
      <div class="slider-value">Temps vol : <span id="tempsVol2Value">60</span> min</div>

      <label for="coutAdditionnel2">Co√ªt additionnel (‚Ç¨) :</label>
      <input type="range" id="coutAdditionnel2" min="0" max="300" value="0" oninput="updatePrixPax()">
      <div class="slider-value">Co√ªt additionnel : <span id="coutAdditionnel2Value">0</span> ‚Ç¨</div>

      <label for="pax2">Nombre de passagers :</label>
      <input type="range" id="pax2" min="1" max="5" value="1" oninput="updatePrixPax()">
      <div class="slider-value">Passagers : <span id="pax2Value">1</span></div>

      <div class="result" id="resultatPax">Prix par passager : 0 ‚Ç¨<br />Prix total : 0 ‚Ç¨</div>
      <div class="details" id="detailsPax"></div>
    </div>

  </div>

  <script>
    const TVA_RATE = 0.19;       // 19%
    const COMMISSION_RATE = 0.29; // 29% commission variable
    const FIXE_PAR_PAX = 18;      // 18 ‚Ç¨ fixe par pax

    // Calculateur 1 : montant net pour le pilote √† partir du voucher total TTC pay√© par tous les passagers
    function updatePilote() {
      let voucherTotal = parseFloat(document.getElementById('voucher1').value);
      let pax = parseInt(document.getElementById('pax1').value);

      if (voucherTotal < 0 || pax < 1) {
        document.getElementById('resultatPilote').innerText = "Entr√©e invalide.";
        return;
      }

      document.getElementById('voucher1Value').innerText = voucherTotal.toFixed(2);
      document.getElementById('pax1Value').innerText = pax;

      // Calcul du montant net HT pour le pilote
      const commissionFixeTTC = FIXE_PAR_PAX * pax * (1 + TVA_RATE);
      const denom = 1 + COMMISSION_RATE * (1 + TVA_RATE);
      const montantPiloteHT = (voucherTotal - commissionFixeTTC) / denom;

      // Calcul commission variable HT
      const commissionVariableHT = montantPiloteHT * COMMISSION_RATE;

      // TVA sur commission fixe + variable
      const TVA_commissionFixe = commissionFixeTTC - (FIXE_PAR_PAX * pax);
      const TVA_commissionVariable = commissionVariableHT * TVA_RATE;

      // Total TVA commissions
      const TVA_total = TVA_commissionFixe + TVA_commissionVariable;

      // Montant net TTC pour le pilote
      const montantPiloteTTC = montantPiloteHT * (1 + TVA_RATE);

      const resultText = montantPiloteTTC >= 0
        ? `Le pilote recevra environ : ${montantPiloteTTC.toFixed(2)} ‚Ç¨ TTC`
        : `Le voucher est trop faible pour ${pax} passager(s).`;

      document.getElementById('resultatPilote').innerText = resultText;

      const detailText =
`D√©tails du calcul :
- Voucher total TTC : ${voucherTotal.toFixed(2)} ‚Ç¨
- Commission fixe TTC (18‚Ç¨/pax) : ${commissionFixeTTC.toFixed(2)} ‚Ç¨
- Montant pilote HT (base pour commission variable) : ${montantPiloteHT.toFixed(2)} ‚Ç¨
- Commission variable HT (29% sur montant pilote HT) : ${commissionVariableHT.toFixed(2)} ‚Ç¨
- TVA sur commissions fixes : ${TVA_commissionFixe.toFixed(2)} ‚Ç¨
- TVA sur commission variable : ${TVA_commissionVariable.toFixed(2)} ‚Ç¨
- TVA totale sur commissions : ${TVA_total.toFixed(2)} ‚Ç¨
- Montant pilote TTC (net) : ${montantPiloteTTC.toFixed(2)} ‚Ç¨`;

      document.getElementById('detailsPilote').innerText = detailText;
    }

    // Calculateur 2 : prix par passager et total
    function updatePrixPax() {
      const prixHeure = parseFloat(document.getElementById('prixAvion2').value);
      const tempsMin = parseFloat(document.getElementById('tempsVol2').value);
      const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel2').value);
      const pax = parseInt(document.getElementById('pax2').value);

      document.getElementById('prixAvion2Value').innerText = prixHeure;
      document.getElementById('tempsVol2Value').innerText = tempsMin;
      document.getElementById('coutAdditionnel2Value').innerText = coutAdditionnel;
      document.getElementById('pax2Value').innerText = pax;

      const tempsHeure = tempsMin / 60;
      const coutVolBase = prixHeure * tempsHeure;

      // On ajoute le co√ªt additionnel
      const coutVolTotal = coutVolBase + coutAdditionnel;

      // Partage du co√ªt total entre les passagers + une part pour le pilote (pax + 1 parts)
      const partPilote = coutVolTotal / (pax + 1);
      const partPassagers = coutVolTotal - partPilote;

      // Commission fixe
      const commissionFixe = pax * FIXE_PAR_PAX;

      // Base pour calcul commission variable = part passagers HT (on enl√®ve TVA)
      const partPassagersHT = partPassagers / (1 + TVA_RATE);

      // Commission variable arrondie sur part passagers HT
      const commissionVariable = Math.ceil(partPassagersHT * COMMISSION_RATE);

      // Co√ªt total final (part passagers HT + commissions + TVA)
      const coutTotalHT = partPassagersHT + commissionFixe + commissionVariable;

      // TVA sur tout sauf commissionVariable (selon ta logique)
      // Ici on applique TVA sur coutTotalHT sauf commissionVariable, puis ajout commissionVariable
      // Pour simplifier on applique TVA sur tout sauf commissionVariable puis ajout commissionVariable (pas parfait mais coh√©rent)
      const coutAvecTVA = coutTotalHT * (1 + TVA_RATE);

      // Prix par passager arrondi
      const prixParPassager = Math.ceil(coutAvecTVA / pax);
      const prixTotal = prixParPassager * pax;

      document.getElementById('resultatPax').innerHTML =
        `Prix par passager : ${prixParPassager} ‚Ç¨<br />Prix total : ${prixTotal} ‚Ç¨`;

      const detailText =
`D√©tails du calcul :
- Prix avion base (‚Ç¨/h) : ${prixHeure} ‚Ç¨
- Temps vol (heures) : ${tempsHeure.toFixed(2)} h
- Co√ªt vol base : ${coutVolBase.toFixed(2)} ‚Ç¨
- Co√ªt additionnel : ${coutAdditionnel.toFixed(2)} ‚Ç¨
- Co√ªt total vol : ${coutVolTotal.toFixed(2)} ‚Ç¨
- Part pilote (1 part) : ${partPilote.toFixed(2)} ‚Ç¨
- Part passagers (HT) : ${partPassagersHT.toFixed(2)} ‚Ç¨
- Commission fixe (18‚Ç¨/pax) : ${commissionFixe} ‚Ç¨
- Commission variable (29% sur part passagers HT) : ${commissionVariable} ‚Ç¨
- Co√ªt total HT estim√© : ${coutTotalHT.toFixed(2)} ‚Ç¨
- Co√ªt total TTC estim√© : ${coutAvecTVA.toFixed(2)} ‚Ç¨`;

      document.getElementById('detailsPax').innerText = detailText;
    }

    updatePilote();
    updatePrixPax();
  </script>
</body>
</html>
