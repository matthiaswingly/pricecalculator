<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur Vol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 700px;
      padding: 0 10px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .calculator {
      flex: 1 1 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background: #f9f9f9;
      box-sizing: border-box;
      min-width: 320px;
    }
    h2 {
      font-size: 1.1em;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input[type="range"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .slider-value {
      font-size: 0.85em;
      margin-top: 4px;
      font-style: italic;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5;
    }
    .details {
      font-size: 0.8em;
      color: #555;
      margin-top: 8px;
      background: #e8f0e8;
      padding: 8px;
      border-radius: 4px;
      line-height: 1.3em;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Calculateur 1 modifi√© : Montant net pour le pilote -->
    <div class="calculator">
      <h2>üí∏ Montant net pour le pilote</h2>

      <label for="voucherPilote">Valeur totale du voucher (tous passagers) (‚Ç¨) :</label>
      <input type="range" id="voucherPilote" min="50" max="5000" value="152" step="1" oninput="updatePiloteInverse()">
      <div class="slider-value">Total voucher : <span id="voucherPiloteValue">152</span> ‚Ç¨</div>

      <label for="paxPilote">Nombre de passagers :</label>
      <input type="range" id="paxPilote" min="1" max="5" value="1" oninput="updatePiloteInverse()">
      <div class="slider-value">Passagers : <span id="paxPiloteValue">1</span></div>

      <label><input type="checkbox" id="pilotFFAPilote" onchange="updatePiloteInverse()"> Pilot FFA (+5 ‚Ç¨ par passager)</label>

      <div class="result" id="resultatPiloteInverse">Le pilote recevra environ : 0 ‚Ç¨ TTC</div>
      <div class="details" id="detailsPiloteInverse"></div>
    </div>

    <!-- Calculateur 2 (prix du vol) -->
    <div class="calculator">
      <h2>‚úàÔ∏è Prix du vol</h2>

      <label for="prixAvion2">Prix avion par heure (‚Ç¨) :</label>
      <input type="range" id="prixAvion2" min="10" max="2000" value="200" oninput="updatePrixPax()">
      <div class="slider-value">Prix avion : <span id="prixAvion2Value">200</span> ‚Ç¨/h</div>

      <label for="tempsVol2">Temps de vol (minutes) :</label>
      <input type="range" id="tempsVol2" min="10" max="150" value="60" oninput="updatePrixPax()">
      <div class="slider-value">Temps vol : <span id="tempsVol2Value">60</span> min</div>

      <label for="coutAdditionnel2">Co√ªt additionnel (‚Ç¨) :</label>
      <input type="range" id="coutAdditionnel2" min="0" max="300" value="0" oninput="updatePrixPax()">
      <div class="slider-value">Co√ªt additionnel : <span id="coutAdditionnel2Value">0</span> ‚Ç¨</div>

      <label for="pax2">Nombre de passagers :</label>
      <input type="range" id="pax2" min="1" max="5" value="1" oninput="updatePrixPax()">
      <div class="slider-value">Passagers : <span id="pax2Value">1</span></div>

      <div class="result" id="resultatPax">Prix par passager : 0 ‚Ç¨<br />Prix total : 0 ‚Ç¨</div>
      <div class="details" id="detailsPax"></div>
    </div>

  </div>

  <script>
    const TVA_RATE = 0.19;       // 19%
    const COMMISSION_RATE = 0.295; // 29,5% commission variable
    const FIXE_PAR_PAX = 18;      // 18 ‚Ç¨ fixe par pax

    // Calculateur 1 modifi√© : Montant net pour le pilote
    function updatePiloteInverse() {
      const voucherTotalTTC = parseFloat(document.getElementById('voucherPilote').value);
      const pax = parseInt(document.getElementById('paxPilote').value);
      const pilotFFA = document.getElementById('pilotFFAPilote').checked;

      document.getElementById('voucherPiloteValue').innerText = voucherTotalTTC.toFixed(0);
      document.getElementById('paxPiloteValue').innerText = pax;

      // Surco√ªt Pilot FFA (ajout√© au voucher donc √† retirer)
      const surcoutPilotFFA = pilotFFA ? 5 * pax : 0;

      // Valeur voucher sans surco√ªt Pilot FFA
      const voucherNetTTC = voucherTotalTTC - surcoutPilotFFA;
      if (voucherNetTTC <= 0) {
        document.getElementById('resultatPiloteInverse').innerText = "Valeur voucher trop faible apr√®s surco√ªt Pilot FFA.";
        document.getElementById('detailsPiloteInverse').innerText = "";
        return;
      }

      // Parts totales (pilote + pax)
      const totalParts = pax + 1;

      // Voucher net HT
      const voucherNetHT = voucherNetTTC / (1 + TVA_RATE);

      // Co√ªt par part HT
      const coutPartHT = voucherNetHT / totalParts;

      // Part pilote HT
      const partPiloteHT = coutPartHT;

      // Part passagers HT
      const partPassagersHT = coutPartHT * pax;

      // Commission fixe
      const commissionFixe = FIXE_PAR_PAX * pax;

      // Commission variable (29,5% sur part passagers HT) arrondie vers le haut
      const commissionVariable = Math.ceil(partPassagersHT * COMMISSION_RATE);

      // TVA sur commissions arrondie vers le haut
      const tvaCommissions = Math.ceil((commissionFixe + commissionVariable) * TVA_RATE);

      // Montant net TTC pour le pilote
      const montantPiloteTTC = Math.max(0,
        (partPiloteHT * (1 + TVA_RATE)) - commissionFixe - commissionVariable - tvaCommissions
      );

      document.getElementById('resultatPiloteInverse').innerText =
        `Le pilote recevra environ : ${montantPiloteTTC.toFixed(2)} ‚Ç¨ TTC`;

      const detailText =
`D√©tails du calcul :
- Voucher total TTC : ${voucherTotalTTC.toFixed(2)} ‚Ç¨
- Surco√ªt Pilot FFA : ${surcoutPilotFFA} ‚Ç¨
- Voucher net TTC : ${voucherNetTTC.toFixed(2)} ‚Ç¨
- Voucher net HT : ${voucherNetHT.toFixed(2)} ‚Ç¨
- Parts totales (pilote + pax) : ${totalParts}
- Co√ªt par part HT : ${coutPartHT.toFixed(2)} ‚Ç¨
- Part pilote HT : ${partPiloteHT.toFixed(2)} ‚Ç¨
- Part passagers HT : ${partPassagersHT.toFixed(2)} ‚Ç¨
- Commission fixe (18‚Ç¨/pax) : ${commissionFixe} ‚Ç¨
- Commission variable (29,5%) arrondie : ${commissionVariable} ‚Ç¨
- TVA sur commissions arrondie : ${tvaCommissions} ‚Ç¨
- Montant net TTC pour le pilote : ${montantPiloteTTC.toFixed(2)} ‚Ç¨`;

      document.getElementById('detailsPiloteInverse').innerText = detailText;
    }

    // Calculateur 2 : prix par passager et total (inchang√©)
    function updatePrixPax() {
      const prixHeure = parseFloat(document.getElementById('prixAvion2').value);
      const tempsMin = parseFloat(document.getElementById('tempsVol2').value);
      const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel2').value);
      const pax = parseInt(document.getElementById('pax2').value);

      document.getElementById('prixAvion2Value').innerText = prixHeure;
      document.getElementById('tempsVol2Value').innerText = tempsMin;
      document.getElementById('coutAdditionnel2Value').innerText = coutAdditionnel;
      document.getElementById('pax2Value').innerText = pax;

      const tempsHeure = tempsMin / 60;
      const coutVolBase = prixHeure * tempsHeure;

      // Co√ªt total vol
      const coutVolTotal = coutVolBase + coutAdditionnel;

      // Part pilote (1 part)
      const partPilote = coutVolTotal / (pax + 1);
      const partPassagers = coutVolTotal - partPilote;

      // Commission fixe
      const commissionFixe = pax * FIXE_PAR_PAX;

      // Base pour commission variable = part passagers HT
      const partPassagersHT = partPassagers / (1 + TVA_RATE);

      // Commission variable arrondie vers le haut
      const commissionVariable = Math.ceil(partPassagersHT * COMMISSION_RATE);

      // Co√ªt total HT estim√©
      const coutTotalHT = partPassagersHT + commissionFixe + commissionVariable;

      // Co√ªt total TTC estim√©
      const coutAvecTVA = coutTotalHT * (1 + TVA_RATE);

      // Prix par passager arrondi vers le haut
      const prixParPassager = Math.ceil(coutAvecTVA / pax);

      // Prix total
      const prixTotal = prixParPassager * pax;

      document.getElementById('resultatPax').innerHTML =
        `Prix par passager : ${prixParPassager} ‚Ç¨<br>Prix total : ${prixTotal} ‚Ç¨`;

      const detailText =
`D√©tails du calcul :
- Co√ªt vol base HT : ${coutVolBase.toFixed(2)} ‚Ç¨
- Co√ªt additionnel : ${coutAdditionnel.toFixed(2)} ‚Ç¨
- Co√ªt total vol TTC : ${coutVolTotal.toFixed(2)} ‚Ç¨
- Part pilote (1 part) : ${partPilote.toFixed(2)} ‚Ç¨
- Part passagers : ${partPassagers.toFixed(2)} ‚Ç¨
- Commission fixe (18‚Ç¨/pax) : ${commissionFixe} ‚Ç¨
- Commission variable (29,5%) arrondie : ${commissionVariable} ‚Ç¨
- Co√ªt total HT estim√© : ${coutTotalHT.toFixed(2)} ‚Ç¨
- Co√ªt total TTC estim√© : ${coutAvecTVA.toFixed(2)} ‚Ç¨
- Prix par passager arrondi : ${prixParPassager} ‚Ç¨
- Prix total : ${prixTotal} ‚Ç¨`;

      document.getElementById('detailsPax').innerText = detailText;
    }

    // Initialisation des deux calculateurs
    updatePiloteInverse();
    updatePrixPax();
  </script>
</body>
</html>
