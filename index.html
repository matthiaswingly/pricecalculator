<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur Vol corrig√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 500px;
      padding: 0 10px;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    h2 {
      font-size: 1.1em;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }

    input, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    .slider-value {
      font-size: 0.85em;
      margin-top: 4px;
      font-style: italic;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5;
    }
  </style>
</head>
<body>

  <!-- Calculateur 1 -->
  <div class="calculator">
    <h2>üí∏ Montant pour le pilote X</h2>

    <label for="prixAvion1">Prix avion par heure (‚Ç¨) :</label>
    <input type="range" id="prixAvion1" min="10" max="2000" value="100" oninput="updatePilote()">
    <div class="slider-value">Prix avion : <span id="prixAvion1Value">100</span> ‚Ç¨/h</div>

    <label for="tempsVol1">Temps de vol (minutes) :</label>
    <input type="range" id="tempsVol1" min="10" max="150" value="60" oninput="updatePilote()">
    <div class="slider-value">Temps vol : <span id="tempsVol1Value">60</span> min</div>

    <label for="coutAdditionnel1">Co√ªt additionnel (‚Ç¨) :</label>
    <input type="range" id="coutAdditionnel1" min="1" max="300" value="50" oninput="updatePilote()">
    <div class="slider-value">Co√ªt additionnel : <span id="coutAdditionnel1Value">50</span> ‚Ç¨</div>

    <label for="pax1">Nombre de passagers :</label>
    <input type="range" id="pax1" min="1" max="5" value="1" oninput="updatePilote()">
    <div class="slider-value">Passagers : <span id="pax1Value">1</span></div>

    <div class="result" id="resultatPilote">Le pilote recevra environ : 0 ‚Ç¨</div>
  </div>

  <!-- Calculateur 2 -->
  <div class="calculator">
    <h2>‚úàÔ∏è Prix du vol</h2>

    <label for="prixAvion2">Prix avion par heure (‚Ç¨) :</label>
    <input type="range" id="prixAvion2" min="10" max="2000" value="100" oninput="updatePrixPax()">
    <div class="slider-value">Prix avion : <span id="prixAvion2Value">100</span> ‚Ç¨/h</div>

    <label for="tempsVol2">Temps de vol (minutes) :</label>
    <input type="range" id="tempsVol2" min="10" max="150" value="60" oninput="updatePrixPax()">
    <div class="slider-value">Temps vol : <span id="tempsVol2Value">60</span> min</div>

    <label for="coutAdditionnel2">Co√ªt additionnel (‚Ç¨) :</label>
    <input type="range" id="coutAdditionnel2" min="1" max="300" value="50" oninput="updatePrixPax()">
    <div class="slider-value">Co√ªt additionnel : <span id="coutAdditionnel2Value">50</span> ‚Ç¨</div>

    <label for="pax2">Nombre de passagers :</label>
    <input type="range" id="pax2" min="1" max="5" value="1" oninput="updatePrixPax()">
    <div class="slider-value">Passagers : <span id="pax2Value">1</span></div>

    <div class="result" id="resultatPax">Prix par passager : 0 ‚Ç¨<br />Prix total : 0 ‚Ç¨</div>
  </div>

  <script>
    const TVA_RATE = 0.19;
    const COMMISSION_RATE = 0.29;
    const FIXE_PAR_PAX = 18;

    function arrondiSup(nombre) {
      return Math.ceil(nombre);
    }

    function updatePilote() {
      const prixAvion = parseFloat(document.getElementById('prixAvion1').value);
      const tempsVol = parseFloat(document.getElementById('tempsVol1').value);
      const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel1').value);
      const pax = parseInt(document.getElementById('pax1').value);

      document.getElementById('prixAvion1Value').innerText = prixAvion;
      document.getElementById('tempsVol1Value').innerText = tempsVol;
      document.getElementById('coutAdditionnel1Value').innerText = coutAdditionnel;
      document.getElementById('pax1Value').innerText = pax;

      const tempsHeure = tempsVol / 60;
      const coutAvionTotal = prixAvion * tempsHeure;
      const coutVolTotal = coutAvionTotal + coutAdditionnel;

      // Part du pilote (co√ªt partag√© entre pax + pilote)
      const partPilote = coutVolTotal / (pax + 1);

      // Commissions
      const commissionFixeTotale = FIXE_PAR_PAX * pax;
      const commissionVariable = arrondiSup(partPilote * COMMISSION_RATE);
      const commissionTotale = commissionFixeTotale + commissionVariable;

      // TVA sur commission
      const tvaCommission = arrondiSup(commissionTotale * TVA_RATE);

      // Montant final pour le pilote
      const montantPilote = partPilote - commissionTotale - tvaCommission;

      const result = montantPilote >= 0
        ? `Le pilote recevra environ : ${montantPilote.toFixed(2)} ‚Ç¨`
        : `Valeur trop faible pour ${pax} passager(s).`;

      document.getElementById('resultatPilote').innerText = result;
    }

    function updatePrixPax() {
      const prixAvion = parseFloat(document.getElementById('prixAvion2').value);
      const tempsVol = parseFloat(document.getElementById('tempsVol2').value);
      const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel2').value);
      const pax = parseInt(document.getElementById('pax2').value);

      document.getElementById('prixAvion2Value').innerText = prixAvion;
      document.getElementById('tempsVol2Value').innerText = tempsVol;
      document.getElementById('coutAdditionnel2Value').innerText = coutAdditionnel;
      document.getElementById('pax2Value').innerText = pax;

      const tempsHeure = tempsVol / 60;
      const coutAvionTotal = prixAvion * tempsHeure;
      const coutVolTotal = coutAvionTotal + coutAdditionnel;

      // Part du passager (co√ªt partag√© entre pax + pilote)
      const partPassager = coutVolTotal / (pax + 1);

      // Commissions
      const commissionFixeTotale = FIXE_PAR_PAX * pax;
      const commissionVariable = arrondiSup(partPassager * COMMISSION_RATE);
      const commissionTotale = commissionFixeTotale + commissionVariable;

      // TVA sur commission
      const tvaCommission = arrondiSup(commissionTotale * TVA_RATE);

      // Prix final par passager
      const prixParPassager = arrondiSup(partPassager + commissionTotale + tvaCommission);
      const prixTotal = prixParPassager * pax;

      document.getElementById('resultatPax').innerHTML =
        `Prix par passager : ${prixParPassager} ‚Ç¨<br />Prix total : ${prixTotal} ‚Ç¨`;
    }

    // Initialisation
    updatePilote();
    updatePrixPax();
  </script>

</body>
</html>
