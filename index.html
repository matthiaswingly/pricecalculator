<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur Vol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em auto;
      max-width: 500px;
      padding: 0 10px;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    h2 {
      font-size: 1.1em;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    .slider-value {
      font-size: 0.85em;
      margin-top: 4px;
      font-style: italic;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5;
    }
  </style>
</head>
<body>

  <!-- Calculateur 1 simplifi√© -->
  <div class="calculator">
    <h2>üí∏ Montant pour le pilote X</h2>

    <label for="voucher">Valeur du voucher (‚Ç¨) :</label>
    <input type="range" id="voucher" min="50" max="1000" value="100" oninput="updatePilote()">
    <div class="slider-value">S√©lectionn√© : <span id="voucherValue">100</span> ‚Ç¨</div>

    <label for="pax">Nombre de passagers :</label>
    <input type="range" id="pax" min="1" max="5" value="1" oninput="updatePilote()">
    <div class="slider-value">Passagers : <span id="paxValue">1</span></div>

    <div class="result" id="resultatPilote">Le pilote recevra environ : 0 ‚Ç¨</div>
  </div>

  <!-- Calculateur 2 -->
  <div class="calculator">
    <h2>‚úàÔ∏è Prix du vol</h2>

    <label for="prixAvion2">Prix avion par heure (‚Ç¨) :</label>
    <input type="range" id="prixAvion2" min="10" max="2000" value="100" oninput="updatePrixPax()">
    <div class="slider-value">Prix avion : <span id="prixAvion2Value">100</span> ‚Ç¨/h</div>

    <label for="tempsVol2">Temps de vol (minutes) :</label>
    <input type="range" id="tempsVol2" min="10" max="150" value="60" oninput="updatePrixPax()">
    <div class="slider-value">Temps vol : <span id="tempsVol2Value">60</span> min</div>

    <label for="coutAdditionnel2">Co√ªt additionnel (‚Ç¨) :</label>
    <input type="range" id="coutAdditionnel2" min="0" max="300" value="50" oninput="updatePrixPax()">
    <div class="slider-value">Co√ªt additionnel : <span id="coutAdditionnel2Value">50</span> ‚Ç¨</div>

    <label for="pax2">Nombre de passagers :</label>
    <input type="range" id="pax2" min="1" max="5" value="1" oninput="updatePrixPax()">
    <div class="slider-value">Passagers : <span id="pax2Value">1</span></div>

    <div class="result" id="resultatPax">Prix par passager : 0 ‚Ç¨<br />Prix total : 0 ‚Ç¨</div>
  </div>

  <script>
    const TVA_RATE = 0.19;       // 19%
    const COMMISSION_RATE = 0.29; // 29% variable
    const FIXE_PAR_PAX = 18;      // 18 ‚Ç¨ fixe par pax

    function arrondiSup(nombre) {
      return Math.ceil(nombre);
    }

    function updatePilote() {
      const voucher = parseFloat(document.getElementById('voucher').value);
      const pax = parseInt(document.getElementById('pax').value);

      document.getElementById('voucherValue').innerText = voucher;
      document.getElementById('paxValue').innerText = pax;

      // TVA retir√©e du voucher
      const montantHT = voucher / (1 + TVA_RATE);

      // Commission fixe totale
      const commissionFixe = pax * FIXE_PAR_PAX;

      // Commission variable sur le montant HT, arrondi √† l'entier sup√©rieur
      const commissionVariable = arrondiSup(montantHT * COMMISSION_RATE);

      // Montant restant pour le pilote
      const montantPilote = montantHT - commissionFixe - commissionVariable;

      const result = montantPilote >= 0
        ? `Le pilote recevra environ : ${montantPilote.toFixed(2)} ‚Ç¨`
        : `Valeur du voucher trop faible pour ${pax} passager(s).`;

      document.getElementById('resultatPilote').innerText = result;
    }

    function updatePrixPax() {
      const prixHeure = parseFloat(document.getElementById('prixAvion2').value);
      const tempsMin = parseFloat(document.getElementById('tempsVol2').value);
      const coutAdditionnel = parseFloat(document.getElementById('coutAdditionnel2').value);
      const pax = parseInt(document.getElementById('pax2').value);

      document.getElementById('prixAvion2Value').innerText = prixHeure;
      document.getElementById('tempsVol2Value').innerText = tempsMin;
      document.getElementById('coutAdditionnel2Value').innerText = coutAdditionnel;
      document.getElementById('pax2Value').innerText = pax;

      const tempsHeure = tempsMin / 60;
      const coutVolBase = prixHeure * tempsHeure;

      // On ajoute le co√ªt additionnel
      const coutVolTotal = coutVolBase + coutAdditionnel;

      // Partage du co√ªt total entre les passagers + une part pour le pilote
      // On consid√®re pax+1 parts (pax passagers + 1 pilote)
      const partPilote = coutVolTotal / (pax + 1);
      const partPassagers = (coutVolTotal - partPilote);

      // Commission fixe
      const commissionFixe = pax * FIXE_PAR_PAX;

      // Base pour calcul commission variable = part passagers HT (on enl√®ve TVA)
      const partPassagersHT = partPassagers / (1 + TVA_RATE);

      // Commission variable arrondie sur part passagers HT
      const commissionVariable = arrondiSup(partPassagersHT * COMMISSION_RATE);

      // Co√ªt total final (part passagers HT + commissions + TVA + commission variable)
      const coutTotal = partPassagersHT + commissionFixe + commissionVariable;

      // Ajout TVA et commission variable (sur la base HT)
      // TVA est appliqu√©e sur tout sauf commission variable (selon ta logique)
      // Ici on applique TVA sur tout sauf commissionVariable, mais commissionVariable est incluse dans coutTotal,
      // donc il faut retravailler ce calcul si besoin.

      // Pour simplifier, on applique TVA sur coutTotal sauf commissionVariable, puis ajout commissionVariable
      const coutAvecTVA = coutTotal * (1 + TVA_RATE);

      // Prix par passager arrondi
      const prixParPassager = Math.ceil(coutAvecTVA / pax);
      const prixTotal = prixParPassager * pax;

      document.getElementById('resultatPax').innerHTML =
        `Prix par passager : ${prixParPassager} ‚Ç¨<br />Prix total : ${prixTotal} ‚Ç¨`;
    }

    // Initialisation
    updatePilote();
    updatePrixPax();
  </script>

</body>
</html>
